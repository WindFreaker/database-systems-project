<html lang="en">

    <head> </head>
    
    <style>
        
        ::placeholder {
            color: lightgreen;
            opacity: 0.8;
        }
        
        ::selection {
            color: white;
            background: rgb(44, 45, 48);
    
        }
        
        .page {
            background-color: rgb(44, 45, 48);
            color: lightgreen;
            max-width: 1000px;
            margin: auto;
        }
        
        .seperator {
            background-color: black;
            color: lightgreen;
            padding: 10px;
        }
        
        .seperator.header {
            border: 3px solid lightgreen;
            border-radius: 15px;
            margin: 10px;
            margin-bottom: 3px;
        }
        
        .seperator.box {
            border: 2px solid lightgreen;
            border-radius: 8px;
            margin: 5px;
            flex: 1 1 auto;
            min-width: 300px;
        }
        
        .content {
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
            margin-left: 10px;
            margin-right: 10px;
        }
        
        .interface {
            width: 100%;
            background-color: rgb(44, 45, 48);
            color: lightgreen;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 1px solid lightgreen;
            border-radius: 2px;
            
        }
        
        .interface:focus {
            background-color: black;
        }
        
        .interface.txtfield {
            outline: none;
        }
        
        .interface.txtarea {
            height: 20%;
            outline: none;
            resize: vertical;
        }
        
        .interface.button {
            margin: 5px;
            width: auto;
        }
        
        .interface.selector {
            opacity: 0.8;
        }
    
    </style>
    
    <body class="page">
    
        <div id="infoBox" class="seperator header">
        
            <div class="content">
            
                <div style="flex: 1 1 auto; margin-right: 3px;">
                
                    <h2>London?</h2>
                    <p>This should be just a normal line.</p>
                
                </div>
                
                <div style="flex: 2 1 auto;">
                
                    This box is for all the information pertaining to the database,
                    <p>that cannot be summarized and fit into the small box on the left.</p>
                
                </div>
                
            </div>
            
        </div>
        
        <div class="content">
        
            <div id="searchBox" class="seperator box">
        
                <h3>Search database</h3>
                
                <form action="/search.php">
                
                    <input type="text" name="condition1" class="interface txtfield" placeholder="First name..."> <br> <br>
                    <input type="text" name="condition2" class="interface txtfield" placeholder="Last name..."> <br>
                    <input type= "radio" name="database" value="student"> Student <br>
                    <input type= "radio" name="database" value="prof"> Professor <br>
                    <input type= "radio" name="database" value="faculty"> Faculty <br>
                    <input type="submit" value="Something" class="interface button">
                
                </form>
        
            </div>
        
            <div id="modifyBox" class="seperator box">
                
                <h3>Modify database</h3>
                
                <form action="/modify.php">
                
                    <select id="database" name="database" class="interface selector">
                        <option value="" disabled selected hidden>Select a database...</option>
                        <option value="student">Student</option>
                        <option value="professor">Professor</option>
                        <option value="staff">Staff</option>
                    </select>
                    <br />
                    <input type="submit" value="Select Database" class="interface button">
                    
                </form>
                
            </div>
            
            <div id="bruteBox" class="seperator box">
            
                <h3>Text Console</h3>
                <form>
                    
                    <textarea name="bruteForce" class="interface txtarea" placeholder="Write SQL here..."></textarea> <br>
                    <input type="submit" value="Submit SQL Code" class="interface button">
                    
                </form>
                
            </div>
            
        </div>
    
    </body>

</html>
