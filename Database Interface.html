<html lang="en">

    <title>Database Systems Project</title>
    
    <style> 
    
        :root {
            --background-color: rgb(32, 34, 37);
            --main-color: rgb(47, 49, 54);
            --lighter-color: rgb(54, 57, 63);
            --input-color: rgb(72, 76, 82);
        }
        
        ::-webkit-scrollbar {
            display: none;
        }
        
        body {
            background-color: var(--background-color);
            color: white;
            margin: 0px;
            padding: 0px;
        }
        
        div {
            border: 1px solid var(--main-color);
        }
        
        select {
            background-color: var(--input-color);
            color: white;
            padding: 10px 5px;
            width: 150px;
            border: 0px;
            border-radius: 3px;
            outline: 0px;
        }
        
        select:hover {
            background-color: var(--background-color);
        }
        
        .navbar {
            width: 200px;
            background-color: var(--main-color);
            position: fixed;
            height: 100%;
            overflow: auto;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        
        .content {
            margin-left: 200px;
            height: auto;
        }
        
        .section {
            background-color: var(--main-color);
            padding: 12px;
            border-radius: 10px;
            margin: 10px;
            width: auto;
            height: 200px;
        }
        
        @media (max-width: 700px) {
            
            .navbar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .content {
                margin-left: 0px;
            }
            
        }
        
        @media (max-width: 400px) {
            
            .navbar {
                float: none;
            }
            
        }
    
    </style>
